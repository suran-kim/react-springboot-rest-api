<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid & Circles</title>
</head>
<!--레이아웃 - 컨테이너-->
<body class="container-fluid">
<h1>Grid & Circles</h1>
<h2>production Management</h2>

<!--폼 처리-->
<form th:action="@{/products}" method="post"> <!--post를 처리할 controller 필요-->
    <!--name-->
    <div class="mb-3">
        <label for="productName" class="form-label">Name</label>
        <input type="text" class="form-control" id="productName" name="productName">
    </div>
    <!--Category-->
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select">
            <option selected>Open this select menu</option>
            <option value="COFFEE_BEAN_PACKAGE">COFFEE BEAN PACKAGE</option>  <!--enum값과 매핑 : 고객이 COFFEE BEAN PACKAGE 선택 -> COFFEE_BEAN_PACKAGE이 서버에 전송 -->
        </select>
    </div>
    <!--price-->
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price">
    </div>
    <!--description-->
    <div class="mb-3">
        <label for="decription" class="form-label">Decription</label>
        <textarea class="form-control" id="decription" name="decription" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
