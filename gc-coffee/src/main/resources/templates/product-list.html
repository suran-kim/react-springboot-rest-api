<!--(관리자)상품 submit 폼 처리-->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid & Circles</title>
</head>
<!--레이아웃 - 컨테이너-->
<body class="container-fluid">
<h1>Grid & Circles</h1>
<h2>production Management</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/new-product}" class="btn btn-primary me-md-2" type="button">Add Product</a> <!--a태그 - 클릭 시 페이지 이동-->
</div>
<!--new-product-->
<table class="table table-hover table-striped"> <!--테이블에 스트라이프 && 마우스 호버 설정-->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">productId</th>
            <th scope="col">productName</th>
            <th scope="col">category</th>
            <th scope="col">price</th>
            <th scope="col">description</th>
            <th scope="col">createdAt</th>
            <th scope="col">updatedAt</th>
        </tr>
        </thead>
        <tbody>
        <!--cotroller에서 넘긴 products -->
        <tr th:each="product: ${products}" th:object="${product}"> <!--반복문, 제출 폼을 받을 커맨드 객체 지정-->
            <td th:text="*{productId}"></td>
            <td th:text="*{productName}"></td>
            <td th:text="*{category}"></td>
            <td th:text="*{price}"></td>
            <td th:text="*{description}"></td>
            <td th:text="*{createdAt}"></td>
            <td th:text="*{updatedAt}"></td>
        </tr>
        </tbody>
</table>
</body>
</html>
